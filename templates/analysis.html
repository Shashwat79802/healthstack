<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Graph Analysis</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<canvas id="graphCanvas"></canvas>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // Get the context of the canvas element
    var ctx = document.getElementById('graphCanvas').getContext('2d');

    // Extracted context data from Django view
    var data = {
        labels: ['Blood Glucose(F)', 'Blood Glucose(PP)'],
        datasets: [
            {
                label: '08/14/2024', // Date
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1,
                data: [70.0, 10.4] // Blood Glucose(F), Blood Glucose(PP)
            },
            {
                label: '08/14/2024', // Date
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1,
                data: [69.0, 101.4] // Blood Glucose(F), Blood Glucose(PP)
            }
        ]
    };

    // Create the chart
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: data,
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
});
</script>

</body>
</html>
